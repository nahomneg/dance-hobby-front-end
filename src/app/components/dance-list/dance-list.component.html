
<ul>
  <li *ngFor="let dance of dances" routerLink="/dances/{{dance._id}}" class="single-dance-item">
    <nz-card nzHoverable style="width:240px" [nzCover]="coverTemplate">
      <nz-card-meta nzTitle="{{dance.name}}" nzDescription="www.instagram.com"></nz-card-meta>
    </nz-card>
    <ng-template #coverTemplate>
      <img alt="example" src="https://os.alipayobjects.com/rmsportal/QBnOOoLaAfKPirc.png" />
    </ng-template>
    <span><button nz-button nzType="primary" nzDanger (click)="onDeleteDance(dance._id,$event)">Delete</button>
    </span>
  </li>
</ul>
